<div class="flex flex-col space-y-2">
    <div class="flex flex-wrap" *ngFor="let tipo of tipos">
        <div class="w-full p-2 uppercase font-bold" [ngClass]="'tui-' + tipo">{{tipo}}</div>
        <div class="w-full p-2 mb-2 uppercase font-semibold bg-gray-200">Buttons</div>
        <div class="flex space-x-2 p-2">
            <tui-button [type]="tipo" size="xs">Extra small</tui-button>
            <tui-button [type]="tipo" size="sm">Small</tui-button>
            <tui-button [type]="tipo">Button</tui-button>
            <tui-button [type]="tipo" outlined>Outlined</tui-button>
            <tui-button [type]="tipo" depressed>depressed</tui-button>
            <tui-button [type]="tipo" disabled>Disabled</tui-button>
            <tui-button [type]="tipo" plain>Plain</tui-button>
            <tui-button [type]="tipo" squared>Squared</tui-button>
            <tui-button [type]="tipo" text>Text</tui-button>
            <tui-button [type]="tipo" raised>Raised</tui-button>
            <tui-button [type]="tipo" icon size="sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/></svg>
            </tui-button>
            <tui-button [type]="tipo" icon size="md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/></svg>
            </tui-button>
            <tui-button [type]="tipo" fab size="sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/></svg>
            </tui-button>
            <tui-button [type]="tipo" fab size="md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/></svg>
            </tui-button>
            <tui-button [type]="tipo" size="lg">Large</tui-button>
            <tui-button [type]="tipo" size="xl">Extra large</tui-button>
        </div>
    </div>
</div>
